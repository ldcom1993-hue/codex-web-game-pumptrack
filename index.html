<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0b1020" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flowline Rider</title>
  </head>
  <body>
    <main class="app-shell">
      <canvas id="gameCanvas" aria-label="Flowline rider game"></canvas>

      <section id="rotateNotice" class="rotate-notice" aria-live="polite">
        <div class="card rotate-card">
          <h2>Rotate Device</h2>
          <p>This ride is built for landscape mode. Rotate your phone to continue.</p>
        </div>
      </section>

      <section id="hud" class="hud hidden" aria-live="polite">
        <div class="pill">Speed <span id="speedValue">0</span> m/s</div>
        <div class="charge-panel">
          <div class="charge-header">
            <span>Jump Charge</span>
            <span id="chargeValue">0%</span>
          </div>
          <div class="charge-track" role="img" aria-label="Jump charge meter">
            <div class="charge-zone zone-red"></div>
            <div class="charge-zone zone-yellow"></div>
            <div class="charge-zone zone-green"></div>
            <div id="chargeFill" class="charge-fill"></div>
            <div id="chargeMarker" class="charge-marker"></div>
          </div>
        </div>
      </section>

      <section id="startScreen" class="overlay visible">
        <div class="card">
          <h1>Flowline Rider</h1>
          <p>
            Hold to pedal and charge your jump. Release to pop. Release inside the green zone for a
            Perfect boost, then tap in the air to flip.
          </p>
          <button id="startButton" class="btn">Start Ride</button>
        </div>
      </section>

      <section id="feedback" class="feedback" aria-live="polite"></section>

      <section id="gameOver" class="overlay">
        <div class="card">
          <h2 id="gameOverTitle">Ride Complete</h2>
          <p>Final score: <strong id="finalScore">0</strong></p>
          <button id="restartButton" class="btn">Ride Again</button>
        </div>
      </section>
    </main>

    <script type="module" src="game.js"></script>
  </body>
</html>
