<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0b1020" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flowline Rider</title>
  </head>
  <body>
    <main class="app-shell">
      <canvas id="gameCanvas" aria-label="Flowline rider game"></canvas>

      <section id="rotateNotice" class="rotate-notice" aria-live="polite">
        <div class="card rotate-card">
          <h2>Rotate Device</h2>
          <p>This ride is built for landscape mode. Rotate your phone to continue.</p>
        </div>
      </section>

      <section id="hud" class="hud hidden" aria-live="polite">
        <div class="hud-score" id="totalScore">0</div>
        <div class="hud-distance" id="distanceValue">0 m</div>
        <div class="hud-speed" id="speedValue">0.0 m/s</div>
        <div class="hud-timer" id="timerValue">60.0 s</div>
      </section>

      <section id="floatingLayer" class="floating-layer" aria-hidden="true"></section>

      <button id="menuToggle" class="menu-toggle" type="button" aria-label="Open run menu">⚙</button>
      <p id="versionBadge" class="version-badge" aria-label="Game version">v0.14.0</p>

      <section id="runMenu" class="run-menu" aria-hidden="true">
        <div class="run-menu-card" role="dialog" aria-modal="true" aria-labelledby="runMenuTitle">
          <div class="run-menu-header">
            <h2 id="runMenuTitle">Run Menu</h2>
            <button id="runMenuClose" class="icon-btn" type="button" aria-label="Close run menu">✕</button>
          </div>
          <div class="run-menu-actions">
            <button id="menuRestart" class="btn" type="button">Restart</button>
            <button id="menuBestScore" class="btn btn-muted" type="button">Best Score: 0</button>
            <button id="menuChangeMode" class="btn btn-muted" type="button">Change Mode</button>
          </div>
        </div>
      </section>

      <section id="startScreen" class="overlay visible">
        <div class="card menu-card">
          <h1>Flowline Rider</h1>
          <p>Pick your run and chase smooth lines across the countryside.</p>
          <div class="menu-actions">
            <button id="easyModeButton" class="btn" type="button">Easy Mode</button>
            <button id="riderModeButton" class="btn btn-muted" type="button">Rider Mode</button>
          </div>
        </div>
      </section>

      <section id="gameOver" class="overlay">
        <div class="card">
          <h2>Run Complete</h2>
          <p>Final score: <strong id="finalScore">0</strong></p>
          <button id="restartButton" class="btn" type="button">Restart</button>
          <button id="menuButton" class="btn btn-muted" type="button">Return to Menu</button>
        </div>
      </section>
    </main>

    <script type="module" src="game.js"></script>
  </body>
</html>
