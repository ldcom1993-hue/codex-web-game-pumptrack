<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0b1020" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pump Flow</title>
  </head>
  <body>
    <main class="app-shell">
      <canvas id="gameCanvas" aria-label="Pumptrack game"></canvas>

      <section id="hud" class="hud hidden" aria-live="polite">
        <div class="pill">Speed <span id="speedValue">0</span></div>
        <div class="pill">Score <span id="scoreValue">0</span></div>
      </section>

      <section id="startScreen" class="overlay visible">
        <div class="card">
          <h1>Pump Flow</h1>
          <p>
            Hold on downslopes to pump for speed. Release and tap near crests to jump and land clean for
            bonus flow.
          </p>
          <button id="startButton" class="btn">Start Ride</button>
        </div>
      </section>

      <section id="feedback" class="feedback" aria-live="polite"></section>

      <section id="gameOver" class="overlay">
        <div class="card">
          <h2>Ride Complete</h2>
          <p>Final score: <strong id="finalScore">0</strong></p>
          <button id="restartButton" class="btn">Ride Again</button>
        </div>
      </section>
    </main>

    <script type="module" src="game.js"></script>
  </body>
</html>
